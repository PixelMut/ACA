<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" >
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: black;">
  <div class="header">
    <ion-col >
      <ion-icon  name="trash-outline" (click)="presentAlertConfirm(onePhoto)" >Supprimer</ion-icon>
    </ion-col>
  </div>
  <div class="frame">
      <ion-img [src]="onePhoto?.filepath"></ion-img>
  </div>
  <div class="footer_likes_com">
    <ion-row >
      <ion-col *ngIf="onePhoto?.nblike > 0">
        <ion-icon name="thumbs-up-outline" (click)="presentModal(onePhoto?.id_photo)"></ion-icon>
        <ion-label> {{ onePhoto?.nblike }} </ion-label>
      </ion-col>
      <ion-col style="text-align: right;" *ngIf="onePhoto?.nbcom > 0">
        <button class="footer-comm">
          <div (click)="presentModalComment(onePhoto?.id_photo)">{{ onePhoto?.nbcom}} commentaires</div>
        </button>
      </ion-col>
    </ion-row>
  </div>
  <ion-footer>
    <ion-row style="text-align: center">
      <ion-col center text-center>
        <button class="footer-button-card" (click)="handleLikeBtn(onePhoto?.id_photo,onePhoto?.nblike)">
          <ion-icon name="thumbs-up-outline" > </ion-icon>
          <ion-label>
            J'aime
          </ion-label>
          <!-- <div>{{ pub.nblike ? pub.nblike : 0 }}</div> -->
        </button>
      </ion-col>
      <ion-col center text-center>
        
        <button class="footer-button-card" (click)="presentModalComment(onePhoto?.id_photo)">
          <ion-icon  name="chatbubble-outline"></ion-icon>
          <ion-label >
            Commenter
          </ion-label>
          <!-- <div>{{ pub.nbcom ? pub.nbcom : 0}}</div> -->
        </button>
      </ion-col>
      <!-- <ion-col center text-center>
        <button class="footer-button-card">
          <ion-icon name="time"></ion-icon>
            <div>11h ago</div>
        </button>
      </ion-col> -->
    </ion-row>
  </ion-footer>
