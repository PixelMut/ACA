

<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Personnes ayant aim√©</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of likelist" >
            <ion-avatar slot="start">
              <img [src]="getImage(item.id_user)">
            </ion-avatar>
            <ion-label>
              <h2> {{ item.id_user ? getName(item.id_user) : '' }} {{ (item.id_user ? getLastName(item.id_user) : '') | uppercase }}</h2>
              <!-- <p>{{contact.poste}}</p> -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()">Close Modal</ion-button>
      </ion-col>
    </ion-row>  -->
  </ion-grid>
 
</ion-content>
