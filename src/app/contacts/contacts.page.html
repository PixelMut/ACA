<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <!-- Contacts -->
      <ion-img class="brand_img" src="../../assets/images/acensi_brand_white.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="onSearchTerm($event)" ></ion-searchbar>
  <ion-list>
        
        <ion-item *ngFor="let contact of contactsList"  routerLink="/tabs/contacts/{{contact.id_user}}">
          <ion-avatar slot="start">
            <img [src]="contact.photo_user">
          </ion-avatar>
          <ion-label>
            <h2> {{contact.prenom_user}} {{contact.nom_user | uppercase}}</h2>
            <p>{{contact.poste}}</p>
          </ion-label>
          <ion-icon name="ribbon" color="warning" *ngIf="contact.id_type_user === 1" (click)="showAlert()"></ion-icon>
        </ion-item>

  </ion-list>

  <!-- <div *ngFor="let item of testc | async | keyvalue">
    {{ item.key }} : {{ item.value |json }}
  </div> -->
</ion-content>
