<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="onSearchTerm($event)" ></ion-searchbar>
  <ion-list>
        
        <ion-item *ngFor="let contact of contactsList"  routerLink="/tabs/contacts/{{contact.id_user}}">
          <ion-avatar slot="start">
            <img [src]="contact.photo_user">
          </ion-avatar>
          <ion-label>
            <h2>{{contact.nom_user}} {{contact.prenom_user}}</h2>
            <p>{{contact.poste}}</p>
          </ion-label>
        </ion-item>

  </ion-list>

  <!-- <div *ngFor="let item of testc | async | keyvalue">
    {{ item.key }} : {{ item.value |json }}
  </div> -->
</ion-content>
