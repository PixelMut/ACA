<ion-app>

  
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content id="main-content">
<!--        <ion-menu-toggle auto-hide="true"  >-->


            <ion-item>
                <ion-button fill="clear" class="itemBtns" (click)="goToContacts()"><ion-icon slot="start" name="people-outline"></ion-icon>
                    <ion-label>
                        Contacts
                    </ion-label>
                </ion-button>
            </ion-item>

            <ion-item>
                <ion-button fill="clear" class="itemBtns" (click)="goToProfile()"><ion-icon slot="start" name="information-circle"></ion-icon>
                    <ion-label>
                        Mon Profil
                    </ion-label>
                </ion-button>
            </ion-item>

          <ion-item >
              <ion-button fill="clear" class="itemBtns" (click)="logout()"><ion-icon slot="start" name="log-out"></ion-icon>
                  <ion-label>
                      Log out
                  </ion-label>
              </ion-button>
          </ion-item>
<!--          </ion-menu-toggle>-->

            <ion-label>

            </ion-label></ion-button>
            
          </ion-item>
