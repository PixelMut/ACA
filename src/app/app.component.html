<ion-app>

  
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content id="main-content">
        <ion-menu-toggle auto-hide="true"  >
           <ion-item  >
             <ion-button fill="clear" class="itemBtns" (click)="logout()"><ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Log out
            </ion-label></ion-button>
          </ion-item>
          </ion-menu-toggle>

        <ion-list>
          <ion-menu-toggle autoHide="true" *ngFor="let p of pages">
           <ion-item  >
             <ion-button fill="clear" class="itemBtns" (click)="goToPage(p)"><ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label></ion-button>
            
          </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>  
    </ion-menu>


  <ion-router-outlet ></ion-router-outlet>
</ion-app>
